<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Site</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5fef313f0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header  -->
    <header class="container">
      <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="bg-primary border rounded text-white p-1 fs-4"
              >News</span
            >
            <span class="text-primary fs-4">Site</span></a
          >
          <ul class="navbar-nav">
            <li class="nav-item d-inline">
              <a class="nav-link d-inline fs-5 text-primary">News</a>
            </li>
            <li class="nav-item">
              <a href="blog.html" class="nav-link d-inline fs-5">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- navbar  -->
    <nav class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav news-list" id="data-list"></div>
          </div>
        </div>
      </nav>
    </nav>

    <!-- result  -->
    <section class="container py-3">
      <input class="w-100 input_section py-1" type="text" placeholder="News" />
      <h1 id="no-news" class="mt-5 text-warning text-center d-none">
        No News Found
      </h1>
    </section>

    <section id="spinner" class="container d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- main section  -->
    <main>
      <section></section>

      <!-- body section  -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div id="news-card"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- modal -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div id="modal-header" class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-bodys" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
